<div *ngIf="showForm" class="showForm">
  <form [formGroup]="myForm" (ngSubmit)="onSave()">
    <!-- CARD NAME -->
    <div class="form-group">
      <label for="nombre" class="lbl">{{
        "cardholder name" | uppercase
      }}</label>
      <input
        type="text"
        id="nombre"
        formControlName="name"
        class="card-name ipt"
        [ngClass]="{ 'is-invalid': isValidField('name') }"
        placeholder="e.g. Christopher Quiroz"
        maxlength="25"
      />

      <span *ngIf="isValidField('name')" class="text-danger">
        {{ getFieldError("name") }}
      </span>
    </div>

    <!-- CARD NUMBER -->
    <div class="form-group">
      <label for="card-number" class="lbl">{{
        "card number" | uppercase
      }}</label>
      <input
        type="text"
        id="card-number"
        formControlName="number"
        class="card-number ipt"
        [ngClass]="{ 'is-invalid': isValidField('number') }"
        placeholder="e.g. 1234 5678 9123 0000"
        maxlength="16"
      />

      <span *ngIf="isValidField('number')" class="text-danger">
        {{ getFieldError("number") }}
      </span>
    </div>

    <!-- CARD DATE -->
    <div class="form-group container-date">
      <div class="c-1">
        <label for="card-year" class="lbl">{{
          "exp. date (mm/yy)" | uppercase
        }}</label>

        <div class="card-date">
          <div class="ipt-group">
            <input
              type="text"
              id="card-month"
              formControlName="card_month"
              class="card-month ipt"
              [ngClass]="{ 'is-invalid': isValidField('card_month') }"
              placeholder="MM"
              maxlength="2"
            />

            <span *ngIf="isValidField('card_month')" class="text-danger">
              {{ getFieldError("card_month") }}
            </span>
          </div>

          <div class="ipt-group">
            <input
              type="text"
              id="card-year"
              formControlName="card_year"
              class="card-year ipt"
              [ngClass]="{ 'is-invalid': isValidField('card_year') }"
              placeholder="YY"
              maxlength="2"
            />

            <span *ngIf="isValidField('card_year')" class="text-danger">
              {{ getFieldError("card_year") }}
            </span>
          </div>
        </div>
      </div>

      <div class="c-2">
        <label for="card_cvc" class="lbl">CVC</label>
        <div class="ipt-group ipt-group-cvc">
          <input
            type="text"
            id="card_cvc"
            formControlName="card_cvc"
            class="card-cvc ipt"
            [ngClass]="{ 'is-invalid': isValidField('card_cvc') }"
            placeholder="e.g. 123"
            maxlength="3"
          />
        </div>
        <span *ngIf="isValidField('card_cvc')" class="text-danger">
          {{ getFieldError('card_cvc') }}
        </span>
      </div>
    </div>

    <button type="submit" class="btn">Confirm</button>
  </form>
</div>

<div *ngIf="showThankYou" class="container-thank">
  <img
    src="/assets/images/icon-complete.svg"
    alt="Icons Complete"
    class="icon-complete"
  />
  <h2 class="title">{{ "thank you!" | uppercase }}</h2>
  <p class="info">We've added your card details</p>

  <button type="button" class="btn btn-continue" (click)="onContinue()">
    Continue
  </button>
</div>
